<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Comic Flipbook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="flipbook">
    <!-- Mark the cover page as "hard" so it appears on the right in double mode -->
    <div class="page hard"><img src="images/page1.png" alt="Cover Page"></div>
    <div class="page"><img src="images/page2.png" alt="Page 2"></div>
    <div class="page"><img src="images/page3.png" alt="Page 3"></div>
    <div class="page"><img src="images/Page4.png" alt="Page 4"></div>
    <div class="page"><img src="images/page5.png" alt="Page 5"></div>
    <div class="page"><img src="images/page6.png" alt="Page 6"></div>
    <div class="page"><img src="images/page7.png" alt="Page 7"></div>
    <div class="page"><img src="images/page8.png" alt="Page 8"></div>
    <div class="page"><img src="images/page9.png" alt="Page 9"></div>
  </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script>
    $(document).ready(function(){

      // Initialize flipbook with double pages by default
      $(".flipbook").turn({
        width: 850,
        height: 650,
        autoCenter: true,
        display: 'double'
      });

      // Function to switch to single-page mode on narrow screens
      function updateDisplayMode() {
        if ($(window).width() < 900) {
          // Switch to single page on small screens
          $(".flipbook").turn("display", "single");
        } else {
          // Use double page on larger screens
          $(".flipbook").turn("display", "double");
        }
      }

      // Call once on load
      updateDisplayMode();

      // Call again on window resize
      $(window).on("resize", function() {
        updateDisplayMode();
      });
    });
  </script>
</body>
</html>
