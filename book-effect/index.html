<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Comic Flipbook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="flipbook">
    <!-- Pages in order -->
    <div class="page"><img src="images/page1.png" alt="Page 1"></div>
    <div class="page"><img src="images/page2.png" alt="Page 2"></div>
    <div class="page"><img src="images/page3.png" alt="Page 3"></div>
    <div class="page"><img src="images/page4.png" alt="Page 4"></div>
    <div class="page"><img src="images/page5.png" alt="Page 5"></div>
    <div class="page"><img src="images/page6.png" alt="Page 6"></div>
    <div class="page"><img src="images/page7.png" alt="Page 7"></div>
    <div class="page"><img src="images/page8.png" alt="Page 8"></div>
    <div class="page"><img src="images/page9.png" alt="Page 9"></div>
    <div class="page"><img src="images/page10.png" alt="Page 9"></div>
  </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script>
    $(document).ready(function(){
      $(".flipbook").turn({
        width: 800,     // Set fixed width (adjust if needed)
        height: 600,    // Set fixed height (adjust if needed)
        autoCenter: true
      });
    });
  </script>
</body>
</html>
